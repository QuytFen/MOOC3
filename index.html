<!DOCTYPE html>
<html>
<head>
  <style>
    #image {
      width: 600px;
      height: 400px;
      border: 2px solid black;
      background-size: cover;
      text-align: center;
      line-height: 400px;
      font-size: 20px;
      font-weight: bold;
    }
    img {
      width: 100px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>

  <img src="Image/download.png" alt="Red preview" 
       onmouseover="upDate(this)" onmouseout="undo()">
  <img src="Image/download2.jpg" alt="Blue preview" 
       onmouseover="upDate(this)" onmouseout="undo()">
  <img src="Image/download3.jpg" alt="Green preview" 
       onmouseover="upDate(this)" onmouseout="undo()">

  <script src="script.js"></script>
</body>
</html>
